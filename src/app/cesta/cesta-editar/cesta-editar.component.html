<nz-card *ngIf="!carregando">
<div class="grid lg:grid-cols-2">
  <h2 class="flex items-center mb-0">{{ cestaId ? cesta.descricao : 'Cadastrar Cesta' }}</h2>
  <div class="flex flex-col md:flex-row md:justify-end gap-2">
    <button
        nz-button
        nzType="primary"
        (click)="salvar()"
        [nzLoading]="carregando"
      >
        <i nz-icon nzType="save" nzTheme="outline"></i>
        Salvar
      </button>
    <button
        nz-button
        nzDanger
        *ngIf="cestaId"
        (click)="excluir(cestaId)"
      >
        <i nz-icon nzType="close" nzTheme="outline"></i>
        Excluir cesta
      </button>
  </div>
</div>
</nz-card>
<nz-card nzTitle="Dados da cesta">
  <form nz-form [formGroup]="form" nzLayout="vertical" (ngSubmit)="salvar()">
    <div nz-row nzGutter="24">
      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label nzRequired> Descrição </nz-form-label>
          <nz-form-control>
            <input
              nz-input
              formControlName="descricao"
              placeholder="Descrição"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
</nz-card>

<app-cesta-projetos-listar
  *ngIf="cesta"
  [cestaCarregada]="cesta"
></app-cesta-projetos-listar>
