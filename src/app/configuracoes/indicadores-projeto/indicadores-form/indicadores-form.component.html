<div nz-row>
  <div nz-col nzFlex="1" class="mr-1">
    <form nz-form [formGroup]="form" nzLayout="vertical">

      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label nzRequired>
            Descrição
          </nz-form-label>
          <nz-form-control>
            <textarea nz-input formControlName="descricao" placeholder="Descrição"
              [nzAutosize]="{ minRows: 3, maxRows: 6 }"></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>
    </form>

    <div *ngFor="let item of listaRespostas" nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-label nzRequired>
          {{item.nome}}
        </nz-form-label>
        <nz-form-control>
          <input nz-input [(ngModel)]="item.peso" placeholder="Digite o Peso para essa pergunta"/>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</div>

<div *nzModalFooter>
  <nz-row nzGutter="24">
    <nz-col nzSpan="24">
      <button nz-button (click)="destroyModal()" [disabled]="saving">
        Cancelar
      </button>
      <button nz-button nzType="primary" (click)="salvar()" [disabled]="form.invalid" [nzLoading]="saving">
        Salvar
      </button>
    </nz-col>
  </nz-row>

</div>
