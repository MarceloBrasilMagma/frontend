<div nz-row>
  <div nz-col nzFlex="1" class="mr-1">
    <form nz-form [formGroup]="form" nzLayout="vertical">

      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label nzRequired>
            Nome
          </nz-form-label>
          <nz-form-control>
            <input nz-input type="text" formControlName="nome" placeholder="Nome" />
          </nz-form-control>
        </nz-form-item>
      </div>

    </form>
  </div>
</div>

<div *nzModalFooter>
  <nz-row nzGutter="24">
    <nz-col nzSpan="24">
      <button nz-button (click)="destroyModal()" [disabled]="saving">
        Cancelar
      </button>
      <button nz-button nzType="primary" (click)="salvar()" [disabled]="form.invalid" [nzLoading]="saving">
        Salvar
      </button>
    </nz-col>
  </nz-row>

</div>
