<div nz-row>
  <div nz-col nzFlex="1" class="mr-1">
    <form nz-form [formGroup]="form" nzLayout="vertical">

      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label nzRequired>
            Descrição
          </nz-form-label>
          <nz-form-control>
            <input nz-input type="text" formControlName="descricao" placeholder="Descrição" />
          </nz-form-control>
        </nz-form-item>
      </div>

      <nz-row nzGutter="24">
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired>
              Perspectiva
            </nz-form-label>
            <nz-form-control>
              <nz-select formControlName="objetivoEstrategicoPerspectiva" nzPlaceHolder="Perspectiva" nzAllowClear>
                <nz-option [nzValue]="objetivoEstrategicoPerspectiva.FinanceiraEResultado"
                  nzLabel="Financeira E Resultado">
                </nz-option>
                <nz-option [nzValue]="objetivoEstrategicoPerspectiva.MercadoEClientes" nzLabel="Mercado E Clientes">
                </nz-option>
                <nz-option [nzValue]="objetivoEstrategicoPerspectiva.ProcessosInternos" nzLabel="Processos Internos">
                </nz-option>
                <nz-option [nzValue]="objetivoEstrategicoPerspectiva.AprendizadoECrescimento"
                  nzLabel="Aprendizado E Crescimento">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired>
              Classificação
            </nz-form-label>
            <nz-form-control>
              <nz-select formControlName="objetivoEstrategicoClassificacao" nzPlaceHolder="Classificação" nzAllowClear>
                <nz-option [nzValue]="objetivoEstrategicoClassificacao.Crescimento" nzLabel="Crescimento">
                </nz-option>
                <nz-option [nzValue]="objetivoEstrategicoClassificacao.Sustentabilidade" nzLabel="Sustentabilidade">
                </nz-option>
                <nz-option [nzValue]="objetivoEstrategicoClassificacao.Base" nzLabel="Base">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </nz-row>


      <nz-row nzGutter="24">
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired>
              Porcentagem
            </nz-form-label>
            <nz-form-control>
              <input nz-input type="number" formControlName="porcentagem" placeholder="Porcentagem" [max]="100" />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label>
              Objetivo Estratégico Pai
            </nz-form-label>
            <nz-form-control>
              <nz-select formControlName="objetivoEstrategicoPaiId" nzPlaceHolder="Objetivo Estratégico Pai"
                nzAllowClear>
                <nz-option *ngFor="let ob of objetivos" [nzValue]="ob.id" [nzLabel]="ob.descricao">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </nz-row>


    </form>
  </div>
</div>

<div *nzModalFooter>
  <nz-row nzGutter="24">
    <nz-col nzSpan="24">
      <button nz-button (click)="destroyModal()" [disabled]="saving">
        Cancelar
      </button>
      <button nz-button nzType="primary" (click)="salvar()" [disabled]="form.invalid" [nzLoading]="saving">
        Salvar
      </button>
    </nz-col>
  </nz-row>

</div>
