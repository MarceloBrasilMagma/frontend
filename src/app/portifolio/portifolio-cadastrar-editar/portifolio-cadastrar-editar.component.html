<nz-card [nzTitle]="portifolioId ? 'Editar Portfólio' : 'Portfólio'" [nzLoading]="carregando">
  <form nz-form [formGroup]="form" nzLayout="vertical" (ngSubmit)="salvar()">
    <div nz-row nzGutter="24">

      <div nz-col nzSpan="15">
        <nz-form-item>
          <nz-form-label nzRequired>
            Descrição
          </nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="descricao" placeholder="Descrição" />
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col>
        <nz-form-item>
          <nz-form-label nzRequired>Data de Início</nz-form-label>
          <nz-form-control>
            <nz-date-picker formControlName="dataInicio" nzFormat="dd/MM/yyyy"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col>
        <nz-form-item>
          <nz-form-label nzRequired>Data de Término</nz-form-label>
          <nz-form-control>
            <nz-date-picker formControlName="dataTermino" nzFormat="dd/MM/yyyy"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>

    </div>

    <div nz-row nzGutter="24">
      <div nz-col nzSpan="24">
        <div class="text-right">
          <button type="submit" nz-button nzType="primary">
            <i nz-icon nzType="save" nzTheme="outline"></i>
            {{ portifolioId ? 'Editar Portfólio' : 'Cadastrar Portfólio' }}
          </button>
        </div>
      </div>
    </div>
  </form>
</nz-card>
