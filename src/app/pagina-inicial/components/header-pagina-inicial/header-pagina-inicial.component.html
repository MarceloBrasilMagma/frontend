<div class="header">
    <div class="logo logo-dark d-flex align-items-center justify-content-center">
        <a href="">
            <img src="assets/images/logo/logo_pmo.svg" alt="Logo" width="135" height="59">
            <img class="logo-fold" src="assets/images/logo/logo-pmosoft.svg" width="100" height="50"
                style="margin-top: 1rem;" alt="Logo">
        </a>
    </div>
        <div class="nav-wrap">
            <ul class="nav-left"></ul>
            <ul class="nav-right">
                <li>
                    <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="popNotification" [nzPlacement]="'bottomRight'">
                        <nz-badge [nzDot]="NotificacoesNaoLidas > 0">
                            <i nz-icon nzType="bell" theme="outline"></i>
                        </nz-badge>
                    </a>
                    <nz-dropdown-menu #popNotification="nzDropdownMenu">
                        <div nz-menu class="pop-notification">
                            <div class="p-v-15 p-h-25 border-bottom d-flex justify-content-between align-items-center">
                                <p class="text-dark font-weight-semibold m-b-0">
                                    <i nz-icon nzType="bell" theme="outline"></i>
                                    <span class="m-l-10">Notificações <span *ngIf="NotificacoesNaoLidas > 0 ">(<span
                                                style="color: red;">{{NotificacoesNaoLidas}}</span>)</span></span>
                                </p>
                                <button nz-button nzType="link" nzSize="small" class="p-v-5" nz-popconfirm
                                    nzPopconfirmTitle="Tem certeza que deseja excluir todas as notificações?"
                                    nzOkText="Sim" nzCancelText="Não" (nzOnConfirm)="excluirTodasNotificacoes()"
                                    nzDanger>
                                    <small>Excluir Todas</small>
                                </button>
                            </div>
                            <perfect-scrollbar class="overflow-y-auto" style="max-height: 300px">
                                <nz-list class="ant-list-item-links" [nzItemLayout]="'horizontal'">
                                    <nz-list-empty *ngIf="notificationList.length <= 0"></nz-list-empty>
                                    <nz-list-item *ngFor="let item of notificationList">
                                        <a (click)="irParaLink(item)">
                                            <div class="d-flex">
                                                <nz-avatar [nzIcon]="item.icon" [ngClass]="item.color"
                                                    style="font-size: x-large;"></nz-avatar>
                                                <div class="m-l-15" style="font-size: small; text-align: justify;">
                                                    <p
                                                        [ngClass]="item.lida ?'m-b-0 text-dark':'m-b-0 text-dark negrito'">
                                                        {{item.title}}</p>
                                                    <p class="m-b-0"><small>{{item.time}}</small></p>
                                                </div>
                                            </div>
                                        </a>
                                        <button nz-button nzType="text" nzDanger (click)="excluirNotificacao(item)">
                                            <i nz-icon nzType="delete" theme="outline"></i>
                                        </button>
                                    </nz-list-item>
                                </nz-list>
                                <button *ngIf="notificacaoHasNextPage" nz-button nzBlock nzType="text"
                                    (click)="carregarNotificacoes(notificacaoPageIndex + 1, notificacaoPageSize)">Ver
                                    Mais</button>
                            </perfect-scrollbar>
                        </div>
                    </nz-dropdown-menu>
                </li>
                <li>
                    <span class="p-h-10 pointer" nz-dropdown [nzDropdownMenu]="profile" [nzTrigger]="'click'"
                        [nzPlacement]="'bottomRight'">
                        <i nz-icon nzType="user" nzTheme="outline"></i>
                    </span>
                    <nz-dropdown-menu #profile="nzDropdownMenu">
                        <ul nz-menu class="p-b-15 p-t-20">
                            <li class="p-h-20 p-b-15 m-b-10 border-bottom">
                                <div class="d-flex m-r-50">
                                    <!-- <nz-avatar nzSize="large" nzIcon="user" [nzSrc]="avatarUrl | safe: 'url'"></nz-avatar> -->
                                    <nz-avatar nzSize="large" nzIcon="user" [nzSrc]="avatarUrl"></nz-avatar>
                                    <div class="m-l-10">
                                        <p class="m-b-0 text-dark font-weight-semibold">{{nomeUsuario}}</p>
                                        <p class="m-b-0 opacity-07">{{perfil}}</p>
                                    </div>
                                </div>
                            </li>
                            <li nz-menu-item>
                                <a (click)="logOut()" class="p-v-5 d-flex align-items-center justify-content-between">
                                    <div>
                                        <i class="opacity-04 font-size-16" nz-icon nzType="logout" theme="outline"></i>
                                        <span class="m-l-10">Sair</span>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </nz-dropdown-menu>
                </li>
            </ul>
    </div>
</div>
