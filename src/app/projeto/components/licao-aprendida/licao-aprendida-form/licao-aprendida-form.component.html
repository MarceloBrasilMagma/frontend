<div nz-row>
  <div nz-col nzFlex="1" class="mr-1">
    <form nz-form [formGroup]="form" nzLayout="vertical">
      <div nz-row>
        <div nz-col nzSpan="12">
          <nz-form-item class="mb-0">
            <nz-form-label nzRequired> Data do Registro </nz-form-label>
            <nz-form-control>
              <input
                type="date"
                nz-input
                formControlName="data"
                max="2999-12-31"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired> Fase </nz-form-label>
            <nz-form-control>
              <nz-select
                formControlName="fase"
                nzPlaceHolder="Tipo de Registro"
                nzTooltipTitle="Tipo de Registro"
                nz-tooltip
                nzAllowClear
              >
                <nz-option
                  [nzValue]="faseProjeto.Planejamento"
                  nzLabel="Planejamento"
                >
                </nz-option>
                <nz-option [nzValue]="faseProjeto.Execucao" nzLabel="Execução">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="24">
          <nz-form-label nzRequired>Área Impactada</nz-form-label>
          <nz-form-item>
            <nz-form-control>
              <nz-select
                formControlName="departamentoId"
                nzPlaceHolder="Selecione a área impactada"
                nzShowSearch
                nzAllowClear
              >
                <nz-option
                  *ngFor="let d of departamentos"
                  [nzLabel]="d.nome"
                  [nzValue]="d.id"
                >
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label
              [nzRequired]="requiredPontosPositivos"
            >
              Pontos Positivos
            </nz-form-label>
            <nz-form-control>
              <textarea nz-input formControlName="pontosPositivos" placeholder="Pontos Positivos"
                [nzAutosize]="{ minRows: 3, maxRows: 6 }"></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label
              [nzRequired]="requiredPontosAtencao"
            >
              Pontos de Atenção
            </nz-form-label>
            <nz-form-control>
              <textarea nz-input formControlName="pontosAtencao" placeholder="Pontos de Atenção"
                [nzAutosize]="{ minRows: 3, maxRows: 6 }"></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </div>
</div>

<div *nzModalFooter>
  <nz-row nzGutter="24">
    <nz-col nzSpan="24">
      <button nz-button (click)="destroyModal()" [disabled]="saving">
        Cancelar
      </button>
      <button
        nz-button
        nzType="primary"
        (click)="salvar()"
        [disabled]="
          form.controls.pontosPositivos.invalid &&
          form.controls.pontosAtencao.invalid
        "
        [nzLoading]="saving"
      >
        Salvar
      </button>
    </nz-col>
  </nz-row>
</div>
