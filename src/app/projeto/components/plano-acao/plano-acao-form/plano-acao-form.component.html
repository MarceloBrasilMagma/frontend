<div nz-row>
  <div nz-col nzFlex="1" class="mr-1">
    <form nz-form [formGroup]="form" nzLayout="vertical">
      <div nz-row>

        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label nzRequired>
              O Que?
            </nz-form-label>
            <nz-form-control>
              <textarea nz-input formControlName="descricao" placeholder="Descrição"
                [nzAutosize]="{ minRows: 3, maxRows: 6 }"></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="24">
          <nz-form-label nzRequired>Quem?</nz-form-label>
          <nz-form-item>
            <nz-form-control>
              <nz-select formControlName="departamentoId" nzPlaceHolder="Selecione a área envolvida"
                nzShowSearch nzAllowClear>
                <nz-option *ngFor="let d of departamentos" [nzLabel]="d.nome" [nzValue]="d.id"> </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>


        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired>
              Quando?
            </nz-form-label>
            <nz-form-control>
              <input type="date" nz-input formControlName="data" max="2999-12-31" />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzRequired>
              FollowUp
            </nz-form-label>
            <nz-form-control>
              <nz-select formControlName="followUp" nzPlaceHolder="FollowUp" nzTooltipTitle="FollowUp"
                nz-tooltip nzAllowClear>
                <nz-option [nzValue]="followUp.Realizado" nzLabel="Realizado">
                </nz-option>
                <nz-option [nzValue]="followUp.EmAndamento" nzLabel="Em Andamento">
                </nz-option>
                <nz-option [nzValue]="followUp.Atrasado" nzLabel="Atrasado">
                </nz-option>
                <nz-option [nzValue]="followUp.Cancelado" nzLabel="Cancelado">
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-label nzRequired>
              Observações
            </nz-form-label>
            <nz-form-control>
              <textarea nz-input formControlName="observacao" placeholder="Observações"
                [nzAutosize]="{ minRows: 3, maxRows: 6 }"></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </div>
</div>

<div *nzModalFooter>
  <nz-row nzGutter="24">
    <nz-col nzSpan="24">
      <button nz-button (click)="destroyModal()" [disabled]="saving">
        Cancelar
      </button>
      <button nz-button nzType="primary" (click)="salvar()" [disabled]="form.invalid" [nzLoading]="saving">
        Salvar
      </button>
    </nz-col>
  </nz-row>

</div>
