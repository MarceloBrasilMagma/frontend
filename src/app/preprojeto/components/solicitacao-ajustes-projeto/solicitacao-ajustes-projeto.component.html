<form nz-form [formGroup]="form" nzLayout="vertical">
  <div nz-row nzGutter="24">
    <div nz-col nzSpan="24">
      <nz-form-item>
        <nz-form-label nzFor="motivo" nzRequired>
          Motivo
        </nz-form-label>
        <nz-form-control>
          <textarea nz-input formControlName="motivo" placeholder="Motivo" [nzAutosize]="{ minRows: 3, maxRows: 6 }"></textarea>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>

<div *nzModalFooter>
  <button nz-button (click)="destroyModal()" [disabled]="saving">
    Cancelar
  </button>
  <button nz-button nzType="primary" (click)="justificar()" [disabled]="form.invalid" [nzLoading]="saving">
    Salvar
  </button>
</div>
