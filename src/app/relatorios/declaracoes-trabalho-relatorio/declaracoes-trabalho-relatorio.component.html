<app-header-relatorios (filtro)="carregarRelatorio($event)"></app-header-relatorios>
<ng-container *ngIf="relatorioDT?.dts?.length > 0 && !carregandoRelatorio; else NaoHaDts">
  <nz-card>
    <div class="w-full">
      <app-dt-relatorios-area [dts]="relatorioDT?.dts"></app-dt-relatorios-area>
    </div>
      <div class="w-full">
        <app-dt-relatorios-cartoes [temposRetorno]="temposRetorno"></app-dt-relatorios-cartoes>
      </div>
  </nz-card>
  <nz-card>
    <div class="flex flex-col gap-2">
    <div class="flex flex-col md:flex-row gap-2">
       <div class="w-full md:w-8/12">
        <app-dt-relatorios-declaracoes [dts]="relatorioDT?.dts"></app-dt-relatorios-declaracoes>
      </div>
      <div class="w-full md:w-4/12">
        <app-dt-relatorios-situacao [dts]="relatorioDT?.dts"></app-dt-relatorios-situacao>
      </div>

     </div>
    </div>
  </nz-card>
</ng-container>
<ng-template #NaoHaDts>
  <h4>Não foram encontradas declarações para o filtro selecionado</h4>
</ng-template>
